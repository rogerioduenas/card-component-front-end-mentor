<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Stats preview card component</title>
</head>

<body>
    <div class="container">
        <div class="texts">
            <div class="header">
                <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help<br>your business grow.</h1><br>
                <p class="text">Discover the benefits of data analytics and make<br>better decisions regarding revenue,
                    customer<br>experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div>
                    <h2>10k+</h2>
                    <p class="text">companies</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p class="text">templates</p>
                </div>
                <div>
                    <h2>12m+</h2>
                    <p class="text">queries</p>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="./images/image-header-desktop.jpg">
        </div>
    </div>
</body>

</html>
